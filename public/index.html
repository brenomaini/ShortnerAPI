<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Short Your Link</title>
  </head>
  <body>
    <header><a href="https://brenomaini.netlify.app">Back To Portfolio</a></header>
    <div class="container">
      <h1 class="title">Paste your link here!&#8628</h1>
      <input
        type="text"
        name="linkToBeShortned"
        id="LinkToBeShortned"
        class="linkPasteArea"
        placeholder="https://yourLinkHere.com"
      />
      <button id="Button">Short!</button>
      <div class="linkSpace">
        <span id="YourLink"></span>
        <input type="text" name="linkToCopy" id="toCopy" />
      </div>
      <button id="CopyToClipboard" class="copyButton hidden">Copy link</button>
      
    </div>
    <footer>
      <a href="https://www.freepik.com/free-vector/line-style-memphis-abstract-background_18309214.htm#query=website%20background&position=21&from_view=keyword">Image by starline</a> on Freepik
      <a href="https://iconscout.com/icons/copy" target="_blank">Copy Icon</a> on <a href="https://iconscout.com">IconScout</a>
    </footer>
    <script src="../src/script.js"></script>
  </body>
</html>
